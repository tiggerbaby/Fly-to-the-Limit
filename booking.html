    <!-- Form -->
<form id="booking-form" method="POST" action="success.html">
<div class="left">
        <div class="booking-group">
              <label for="firstname">First Name:</label>
                    <input id="firstname" type="text" name="firstname" required minlength="2">
                      <span id="firstname-error"></span>
  
        </div>

        <div class="booking-group">
          <label for="lastname">Last Name:</label>
          <input id="lastname" type="text" name="lastname" required minlength="2">
          <span id="lastname-error"></span>
        </div>
          
          <div class="booking-group">
          <label for="email">Email:</label>
          <input id="email" type="text" name="email" required minlength="2">
          <span id="email-error"></span>
        </div>
        <div class="booking-group">
          <label for="phone">Phone:</label>
          <br>
            <input id="phone" type="text" name="phone" required  minlength="6">
              <span id="phone-error"></span>
        </div>

      
        <div class="booking-group">
            <label for="flight">Flight:</label>
            <select id="flight" name="flight" required>
                <option value="">-- Choose a flight --</option>
                <option value="fw">Fixed wing - $350/hr per passenger</option>
                <option value="heli">Helicopter - $450/hr per passenger</option>
                <option value="gf">Glider flights - $1200/hr</option>
            </select>
            <span id="flight-error"></span>
          </div>

          <div class="booking-group">
            <label for="at">Type:</label>
                <select id="at" name="at" required>
                <option value="">-- Choose an advanture type --</option>
                <option value="1h">1 hour senic</option>
                <option value="2h">2 hour senic</option>
                <option value="mt">Mountain Viewing at sunset</option>
                <option value="lt">Lake trips</option>
                <option value="pf">Photographic Flights</option>
                <option value="other">Other</option>
            </select>
             <span id="at-error"></span>
          </div>
</div>
<div class="right">
           <div class="booking-group">
              <label for="date">Date:</label>
              <input id="date" type="date" name="date" required>
              <span id="date-error"></span>
          </div>
          <div class="booking-group">
              <label for="quantity">Number Of People:</label>
              <input id="quantity" type="number" name="quantity" required min="1" max="10" >
              <span id="quantity-error"></span>
          </div>
            
           <div class="booking-group">
              <label for="place">Pick Up Location</label>
              <input type="text" name="place" id="place" placeholder="Wanaka only" required>
              <span id="place-error"></span>
      </div>
          <div class="booking_group">
            <label for="time">Pick Up Time</label>
            <input type="time" name="time" id="time" required>
            <span id="time-error"></span>
      </div>
         
          <div class="booking-group">
            <label for="message">Comment:</label>
            <br>
            <textarea id="message" name="message" rows="10" cols="50" required minLength="10" maxLength="250"></textarea>
             <span id="message-error"></span>
        </div>

            <div class="booking-group">
            <label for="agree">
                <input id="agree" name="agree" type="checkbox" required>
                I agree to the terms and conditions.
            </label>

            <span id="agree-error"></span>
        </div>    
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
</div>
